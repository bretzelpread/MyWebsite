<html>
<head>
<script language = "JavaScript">

var number = 0;
var picList = [ "images/lettera.jpeg", "images/letterb.jpeg", "images/letterc.jpg","images/letterd.jpeg","images/lettere.jpg"];
var clipList = [ "sounds/apronounce.mp3", "sounds/bpronounce.mp3", "sounds/cpronounce.mp3","sounds/dpronounce.mp3","sounds/epronounce.mp3"];
function startShow()
{
    var pic = document.getElementById("picFrame");
	var clip = document.getElementById("myAudio");
    pic.src = picList[number];
    clip.src = clipList[number];
    clip.play();
    
    number = number + 1;
    
    if(number > 4)
    {
        number = 0;
    }
}


</script>

</head>
<body>
<center> 
<h1> JavaScript Tester </h1>

<img id="picFrame" src="images/lettera.jpeg"/>
    <audio id="myAudio"> </audio>
    
<br/>
<br/>

<input type="button" value="Click Me" onClick="startShow()">

</center>
</body>
</html>
