var answers = ["yes", "no", "perhaps", "doubtful", "probably", "depends on who wins the next nba season", "of course", "no chance", "the future is cloudy", "without  a doubt"];
    
function random()
{
    var rand = -1;

    // generate a random integer between -10 and 10 inclusive.
    
    //rand = rand * 10 // Math.random() times number or options
    
    rand = Math.floor(rand); // returns the nearest integer that is LESS than the parameter,     rand contains a value between 0-9 (inclusive)
    //rand = rand - 10; //1-10
	//alert(rand);
    if (userQ.value.length == 0)
    {
        // nothing is in the question textbox
    myAnswer.value = "Please type a question first.";
    }
    else
    {
        myAnswer.value = answers[rand];
        if (rand == 9)
        {
                document.getElementById("player").play();
        }
    }
}

   document.getElementById("answer").value = "";
