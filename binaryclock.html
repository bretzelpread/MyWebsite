var number = 0;
var autoClicked = false
function addOne()
{
   
    //write code that increments the number var by one. and alert it.
    number = number + 1;
    //test if number equals 16, and if so, reset to zero.
    if(number == 16)
    {
        number = 0; // resets number to 0
    }

    flipLEDs();
    
    document.getElementById("count").value = number //.value = changing content of something on page
}
//.value = searching for text box

function flipLEDs()
{
    onesPlace();
    twosPlace();
    foursPlace();
    eightsPlace();
} 
    
function onesPlace() 
{    
    if (number % 2 == 1)
    {
        document.getElementById("ones").src = "images/ledON.png";   
    }
    else
    {
        document.getElementById("ones").src = "images/ledOFF.png";
    }
}
function twosPlace() 
{    
    if (number % 4 > 1)
    {
        document.getElementById("twos").src = "images/ledON.png";   
    }
    else
    {
        document.getElementById("twos").src = "images/ledOFF.png";
    }
}
function foursPlace() 
{    
    if (number % 8 > 3)
    {
        document.getElementById("fours").src = "images/ledON.png";   
    }
    else
    {
        document.getElementById("fours").src = "images/ledOFF.png";
    }
}
function eightsPlace() 
{    
    if (number % 16 > 7)
    {
        document.getElementById("eights").src = "images/ledON.png";   
    }
    else
    {
        document.getElementById("eights").src = "images/ledOFF.png";
    }
}
